{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      nav {
        background-color: #022c22;
        padding: 12px 108px 12px 108px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid lightgrey;
      }
      nav img:first-child {
        height: 40px;
        padding: 4px;
      }

      #profile-pic {
        height: 50px;
        width: 50px;
      }
      section {
        display: flex;
        flex-direction: column;
        gap: 48px;
        align-items: center;
      }
      .contant {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 560px;
        padding: 32px 36px;
        border-radius: 8px 0px 0px 0px;
        opacity: 0px;
        margin: 60px;
        box-shadow: 0px 4px 4px -4px #0c0c0d0d;
        box-shadow: 0px 16px 32px -4px #0c0c0d1a;
      }
      .title {
        display: flex;
        align-items: center;
      }
      .title h1 {
        width: 100%;
        font-family: "Poppins", sans-serif;
        font-size: 24px;
        font-weight: 600;
        line-height: 36px;
        padding-inline: 1rem;
        text-align: center;
      }
      .title img {
        width: 36px;
        height: 36px;
      }
      .video-container {
    margin-block: 2rem;
    width: 100%;
    height: 321px;
    border-radius: 16px;
    background: #d9d9d9;
    display: flex;
    justify-content: center;
    align-items: center;

}

.video-container video {
    position: relative;
    width: 100%;
    height: auto;      /* Auto height based on aspect ratio */
    max-height: 100%;  /* Ensures the video doesn't exceed the container height */
    border-radius: 8px;
    border: 1px solid #ddd;
    object-fit: contain; /* Ensures the video scales properly within the container */
}


      button {
        padding: 8px 24px 8px 24px;
        gap: 10px;
        border-radius: 50px;
        background: #022c22;
        width: 100%;
        align-items: center;
        justify-content: center;
        display: flex;
        color: #bef264;
        font-family: Poppins;
        font-size: 16px;
        font-weight: 500;
        line-height: 36px;
        text-align: left;
        border: none;
        cursor: pointer;
        transition: all ease 0.2s;
      }

      button:hover {
        scale: 0.98;
      }

      button img {
        color: #bef264;
      }
      .button-container {
        display: flex;
        width: 100%;
      }
      .profile-container {
        display: flex;
        align-items: center;
        gap: 12px;
        color: #ffffff;
      }

      .profile-container span {
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
      }

      #profile-pic {
        border-left: 1.5px solid grey;
        padding-left: 12px;
        width: 50px;
        height: 100%;
        object-fit: contain;
      }
    </style>
<script>
  function downloadVideo() {
    const link = document.createElement('a');
    link.href = 'uploads/original_video.mp4';  // Replace with the actual video URL
    link.download = 'original_video.mp4';       // Name of the file to download
    link.click();
  }
</script>
  </head>
  <body>
    <nav>
      <img src="{% static 'assets/Frame399841.svg' %}" alt="Frame" />
      <div class="profile-container">
        <span>Credits Remaining: 10</span>
        <img id="profile-pic" src="{% static 'assets/avatar-img.png' %}" alt="avatar" />
      </div>
    </nav>
    <section>
      <div class="contant">
        <div class="title">
          <a href="{% url 'video_processing' %}"
            ><img src="{% static 'assets/chevron-left.svg' %}" alt="chevron-left"
          /></a>
          <h1>Your Video Scenes Have Been ChangedÂ Successfully</h1>
        </div>
        <div class="video-container">

          <video id="videoPlayer" controls>
                    <source src="{% url 'load_media' 'original_video.mp4' %}" type="video/mp4">
                    Your browser does not support the video tag.
          </video>
        </div>
        <div class="button-container">
          <button onclick="downloadVideo()">
            Download Processed Video
            <img src="{% static 'assets/download.svg' %}" alt="download" />
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
